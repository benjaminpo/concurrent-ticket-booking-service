<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>event</mat-icon>
      Available Events
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading events...</p>
    </div>

    <div *ngIf="!loading && events.length === 0" class="no-events">
      <mat-icon>event_busy</mat-icon>
      <p>No events available</p>
    </div>

    <div *ngIf="!loading && events.length > 0" class="table-container">
      <table mat-table [dataSource]="events" class="events-table">
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Event Name</th>
          <td mat-cell *matCellDef="let event">
            <strong>{{ event.name }}</strong>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let event">
            {{ event.description }}
          </td>
        </ng-container>

        <!-- Total Tickets Column -->
        <ng-container matColumnDef="totalTickets">
          <th mat-header-cell *matHeaderCellDef>Total Tickets</th>
          <td mat-cell *matCellDef="let event" class="text-center">
            {{ event.totalTickets }}
          </td>
        </ng-container>

        <!-- Available Tickets Column -->
        <ng-container matColumnDef="availableTickets">
          <th mat-header-cell *matHeaderCellDef>Available Tickets</th>
          <td mat-cell *matCellDef="let event" class="text-center">
            <span [ngClass]="getAvailabilityClass(event.availableTickets)" class="availability-badge">
              {{ event.availableTickets }}
            </span>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let event" class="text-center">
            <button 
              mat-raised-button 
              color="primary"
              [disabled]="isBookingDisabled(event)"
              (click)="openBookingDialog(event)">
              <mat-icon>confirmation_number</mat-icon>
              Book Tickets
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
